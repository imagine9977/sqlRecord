<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {margin: 0px; padding: 0px;}
        .einput {
            background-color: #e7dfdf;
            border: 1px solid #706767;
            border-radius: .3em;
            box-shadow: 0 1px 0 rgba(255,255,255,0.1);
            color: #0f0f0f;
            margin-left: 50px;
            font-size: 13px;
            padding: 8px 5px;
            width: 50%;
        }

        .successId {
            margin: auto;
            margin-top: 200px;
            margin-bottom: 200px;
            background-color: whitesmoke;
            width: 451px;
            height: 510px;
            padding: 23px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
            display: non;
        }
        a {
            text-decoration: none;
            color: white;
        }

        #loginGo  {
            cursor: pointer;
            width: 120px; height: 30px;
            margin-left: 100px;
            margin-top: 20px;
            background-color: #2f4f4f;
            color: white;
            border: 1px solid rgba(252, 248, 248, 0.4);
            border-radius: .3em;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.3), inset 0 10px 10px rgba(255,255,255,0.1);
        }
        
        #loginGo:hover {
                background-color: #294242;
            }
        
        #findPw {
            cursor: pointer;
            width: 120px; height: 30px;
            margin-left: 10px;
            margin-top: 20px;
            background-color: #2f4f4f;
            color: white;
            border: 1px solid rgba(252, 248, 248, 0.4);
            border-radius: .3em;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.3), inset 0 10px 10px rgba(255,255,255,0.1);
        }

        #findPw:hover {
                background-color: #294242;
            }
        
        .btnbox {
            display: flex;
        }
        
        .message {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 70px;
        }

        .icon {
            width: 36px;
            height: 36px;
            margin-right: 10px;
        }

        #ems {font-weight: 600;
            font-size: 25px;}

        .countdown-container {
            margin-left: 85px;
            display: flex;
        }

        #countdown {
            color: #333;
            font-weight: 600;
        }

        .etext {
            font-weight: 600;
            color: #333;
        }
        #idVeiw {
            margin-top: 120px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="successId">
        <h3 id="idVeiw">회원님의 변경된 비밀번호는 <br><strong style="color: rgb(12, 113, 153);">"dfdf"</strong> 입니다. <br><br><br>개인정보 보안을 위하여
        <br>비밀번호를 변경하여<br>이용해주시기 바랍니다.</h3>
        <div class="btnbox">
            <button id="loginGo"><a href="">로그인</a></button>
            <button id="findPw"><a href="">비밀번호 찾기</a></button>
        </div>
    </div>
    <script>
        window.onload = function() {
            let time = 5 * 60; // 5분을 초로 환산
            const countdownElement = document.getElementById('countdown');
        
            const countdownTimer = setInterval(() => {
                let minutes = Math.floor(time / 60); //Math.floor 소수점 버리고 정수로 반환
                let seconds = time % 60;
        
                // 두 자리 숫자로 표시되도록 형식 지정
                minutes = minutes < 10 ? '0' + minutes : minutes;
                seconds = seconds < 10 ? '0' + seconds : seconds;
        
                countdownElement.innerHTML = `${minutes}:${seconds}`;
        
                if (time <= 0) {
                    clearInterval(countdownTimer);
                    countdownElement.innerHTML = '00:00';
                }
        
                time--;
            }, 1000);
        }
    </script>
</body>
</html>
